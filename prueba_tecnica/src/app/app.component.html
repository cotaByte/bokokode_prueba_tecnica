<body>
  <header>
      <img src="../assets/img/bejamasLogo.png"  class="img-logo" alt="BEJAMAS_">
    <div class="filler">
    </div>
      <img src="../assets/img/shopping_cart_icon.png" class="img-shop-cart" alt="BEJAMAS_">
  </header>
  <hr>
  <div class="head-title">
    <span class="title">{{featured?.name}}</span>
    <div class="filler"></div>
    <button >ADD TO CART</button>
</div>

  <product [product]="featured"></product>
  <hr>
  <section class="pageSelector">
    <article class="head-title">
        <span class="title">Photography <span style="color: #656565;">/ Premium photos</span></span>
        <div class="filler"></div>
        <div>
          <img src="../assets/img/sort_arrows.png" alt="sorting">
        </div>
        <img src="../assets/img/filters.png" alt="filters" (click)="openModal()">
        <categories [isModal]="isModalOpen" (openModal)="openModal()" *ngIf="isModalOpen">
          <button (click)="closeModal()">X</button>
        </categories>
        <span>Sort by &nbsp;</span>
        <span>Price</span>
    </article>
    <div class="split-section">
      <div class="categories">
        <categories></categories>
      </div>
      <div class="product-canvas">
        <div  *ngFor="let i of products" class="product" >
            <product [product]="i"></product>
        </div>
      </div>
    </div>
  </section>
</body>
<footer>
  <div class="filler"></div>
  <button>Anterior</button>
  <button>Siguiente</button>
  <div class="filler"></div>
</footer>
